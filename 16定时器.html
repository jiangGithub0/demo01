<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//创建定时器
			setInterval(function(){
				console.log(1);
			},1000);
			
			var t2 = setInterval(fn,1000);
			function fn(){
				console.log(2);
			}
			
			var t3 = setInterval("console.log(3)",1000);
			
			//关闭定时器
			clearInterval(t2);
			clearInterval(t3);
		</script>
	</head>
	<body>
	</body>
</html>
