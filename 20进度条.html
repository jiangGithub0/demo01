<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#obox{
				width: 300px;
				height: 10px;
				border: solid 1px black;
				border-radius: 10px;
				overflow: hidden;
			}
			#box{
				height: 10px;
				width: 0px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById("box");
				var p1 = document.getElementById("p1");
				var w = 0;
				var t1 = setInterval(function(){
					w++;
					box.style.width = w+"%";
					p1.innerHTML = w+"%";
					if(w==100){
						clearInterval(t1);
					}
					console.log(w)
				},20)
			}
		</script>
	</head>
	<body>
		<h3>进度条效果</h3>
		<div id="obox">
			<div id="box"></div>
		</div>
		<p id="p1">0%</p>
	</body>
</html>
